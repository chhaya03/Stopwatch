<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="stopwatch">


            <h1 class="time-section">00:00:00</h1>


            <div class="button-section">
                <img class="stop" src="./Images/stop.png" width="30px" height="30px" onclick="stop()">
                <img class="play" src="./Images/start.png" width="50px" height="50px" onclick="watchStart()">
                <img class="reset" src="./Images/reset.png" width="30px" height="30px" onclick="watchreset()">
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
